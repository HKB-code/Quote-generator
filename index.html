<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="date-time">
        <div class="dates">
          <i class="fa-solid fa-calendar"></i> <span id="date"></span>
        </div>

        <div id="icon">
          <i class="fa-solid fa-clock"></i>
          <span id="time"></span>
        </div>
      </div>
      <div class="box-quote">
        <i class="fa-solid fa-quote-left"></i>
        <span id="text"
          >Nothing can harm you as much as your own thoughts unguarded.</span
        >
        <i class="fa-solid fa-quote-right"></i>
      </div>
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
  </body>
</html>
